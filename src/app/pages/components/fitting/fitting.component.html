<div class="wrapper">
  <header>
    <form action="#">
      <div class="form">
        <label for="add">Добавить элементы</label>
        <input name="add" type="number" [(ngModel)]="quantityElementsForAdd">
        <button type="button" (click)="addNewElements()">Добавить</button>
      </div>
    </form>
  </header>
  <main>
    <form [formGroup]="form" autoSaveInLS [form]="form" [key]="'fitting'">
      <div class="form__input" movingBetweenInput>
          <ul formArrayName="fitting">
            <li *ngFor="let fitting of formArray.controls; let i = index">
              <div [formGroupName]="i">
                <label for="numberPipeline">Номер трубопровода</label>
                <input type="number" name="numberPipeline" formControlName="numberPipeline">
                <label for="numberDistrict">Номер участка</label>
                <input type="number" name="numberDistrict" formControlName="numberDistrict">
                <label for="type">Тип</label>
                <select name="type" formControlName="type">
                  <option value="Задвижка">Задвижка</option>
                  <option value="Кран шаровой">Кран шаровой</option>
                  <option value="Клапан">Клапан</option>
                  <option value="Обратный клапан">Обратный клапан</option>
                </select>
                <label for="capacityValue">Вместимость</label>
                <select name="capacityValue" formControlName="capacityValue">
                  <option value="Полная">Полная</option>
                  <option value="1/2">1/2</option>
                </select>
                <label for="nominalDiametr">Диаметр</label>
                <input type="number" name="nominalDiametr" formControlName="nominalDiametr">
                <label for="length">Длина</label>
                <input type="number" name="length" formControlName="length">
                <label for="quantity">Количество</label>
                <input type="number" name="quantity" formControlName="quantity">
                <button class="btn-delete" (click)="deleteElement(i)"></button>
                <button class="btn-add" (click)="addNewElement(i)"></button>
              </div>
          </ul>
      </div>
    </form>
  </main>
</div>
